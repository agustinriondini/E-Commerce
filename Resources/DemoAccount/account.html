<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="../Themes/reset.css">
        <link rel="stylesheet" href="../Themes/section__header.css">
        <link rel="stylesheet" href="../Themes/publish__section.css">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="../Themes/footer.css">
        

        <title>Mi cuenta</title>
    </head>
    <body>
        <section class="header">
            <header class="main__header">
                <div class="geek__container">
                    <div class="logo">
                        <img src="../Images/icons/aog-ico.png" class="aog__img">
                        <label class="aog__st">AR-</label><label class="aog__nd">Geeks</label>
                    </div>
                    <input type="search" class="search__engine" placeholder="Buscar en la tienda">
                    <span class="spn"><a href="./login.html"><button class="logout__btn" id="logout__btn">Logout</button></a></span>
                </div>
            </header>
        </section>

        <section class="publish">
            <div class="publish__container">
                <h1 class="main__title">Publicar producto o servicio</h1>
                <form class="publish__form">
                    <input class="data__object" id="product__name" placeholder="Nombre del producto">
                    <input class="data__object" id="product__pic" placeholder="Pega aqui el link de la foto">
                    <input class="data__object" id="product__price" placeholder="Ingresa el importe">
                    <div class="subform">
                        <h2 class="data__object">Tipo de envio:</h2>
                        <input class="data__btn" id="delivery__kind" type="checkbox">Retiro en local
                        <input class="data__btn" id="delivery__kind" type="checkbox">Envio Clasico
                    </div>
                    <div class="subform">
                        <h2 class="data__object">Categoria/s:</h2>
                        <input class="data__btn" id="onsale__tr" type="checkbox">Onsale
                        <input class="data__btn" id="us__tr" type="checkbox">Nuestras publicaciones
                        <input class="data__btn" id="freeshipping__tr" type="checkbox">Envio Gratis
                    </div>

                    <button class="publish__btn" id="" type="submit">Publicar</button>

                </form>
            </div>
        </section>


        <section>
            <footer>
                <p class="footer__info">Desarrollado por Juan Agustin Riondini</p>
                <p class="footer__info">J.A.R Soft Copyright @2022</p>
            </footer>
        </section>
    </body>
