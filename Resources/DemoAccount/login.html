<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="./Resources/Themes/reset.css">
        <link rel="stylesheet" href="../Themes/Login/login.css">
        <link rel="stylesheet" href="../Themes/footer.css">

        <script src="../Code/login.js"></script>

        <title>Login</title>
    </head>
    <body>

        <section class="header">

        </section>

        <section class="login__container">
            <div class="form__login__container">
                <h2 class="login__title">Iniciar sesion</h2>
                <form class="login__form" id="login__form" name="form" action="./account.html">
                    <h3 class="login__data_title">Usuario</h3>
                    <input class="login__data" id="username" type="email" placeholder="Correo electronico">
                    <h3 class="login__data_title">Contraseña</h3>
                    <input class="login__data" id="password" type="password" placeholder="Contraseña">
                    <input type="submit" class="submit__btn" id="submit__form__btn" name="submit" value="Iniciar sesion"> 
                </form>
            </div>
            <div class="cant__login">
                <a href="">Olvide mi usuario o Contraseña</a>
            </div>
        </section>

        <section class="footer">
            <footer>
                <p class="footer__info">Desarrollado por Juan Agustin Riondini</p>
                <p class="footer__info">J.A.R Soft Copyright @2022</p>
            </footer>
        </section>
    </body>
</html>
